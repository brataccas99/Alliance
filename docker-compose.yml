version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: alliance-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: alliance
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - alliance-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend Flask Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alliance-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/alliance
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=False
    ports:
      - "5000:5000"
    volumes:
      # Mount config and data directories
      - ./backend/config:/app/config
      - ./backend/data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - alliance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  alliance-network:
    driver: bridge
